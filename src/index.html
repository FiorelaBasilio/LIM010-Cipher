<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>

  <link rel="icon" href="img/10.png">

  <!--Iconos-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!--Fuente-->
  <link href="https://fonts.googleapis.com/css?family=Convergence|Crete+Round|Josefin+Sans|Pacifico&display=swap"
    rel="stylesheet">

  <!--Estilos-->
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <!--<div class="contenedor" > -->
  <header>
    <h1 class="titulo">Cifrado César</h1>
    <span class="icocan"><i class="fas fa-user-lock"></i></span>
  </header>

  <main>

    <!--Pagina Inicio-->
    <div class="inicio" id="Bienvenida">

      <section class="fondo">
        <img src="img/9.png " alt="Usuario">
        <h2>Encrypted Messages</h2>

        <!--Mensaje error-->
        <span class="aviso" id="incorrecto"></span>

        <form action="#">
          <span class="icono"><i class="fas fa-key"></i></span>
          <label><input class="caja" type="password" id="contraseña" placeholder="Contraseña...." value="" required></label> 
          <input class="boton" type="submit" id="capturarContraseña" value="Ingresar">
        </form>
      </section>
    </div>

    <!--Formulario-->

    <div class="cifrado" id="formulario">

      <section class="ver">
        <h2>Encrypted Messages</h2>

        <p>Ingresa Numero:<input class="numeros" type="number" id="number" placeholder="N°" min="1" max="100">
        </p>

        <p>Mensaje:</p>
        <textarea class="estilos" name="Texto" id="letras" placeholder="Escriba el Mensaje aquí" cols="50"
          rows="5"></textarea>


        <p>Resultados:</p>
        <textarea class="estilos1" name="mostrar" id="result" placeholder="Se muestra los resultados" cols="50"
          rows="5"></textarea>

        <p>
          <input class="boton1" type="submit" id="cifrando" value="Cifrar">
          <input class="boton2" type="submit" id="descifrando" value="Descifrar">
          <input class="boton4" type="submit" id="limpiar" value="Limpiar">
          <input class="boton5" type="submit" id="salir" value="Salir">
        </p>
      </section>
    </div>
  </main>

  <footer>
    <div class="piePagina">
      HECHO POR: FIORELA BASILIO MANRIQUE
      <span class="iconosp"><i class="fab fa-facebook"></i></span>
      <span class="iconosp"><i class="fas fa-envelope"></i></span>
      <span class="iconosp"><i class="fab fa-slack"></i></span>
      <span class="iconosp"><i class="fab fa-github"></i></span>
    </div>
  </footer>

  <script src="cipher.js"></script>
  <script src="index.js"></script>

</body>

</html>
